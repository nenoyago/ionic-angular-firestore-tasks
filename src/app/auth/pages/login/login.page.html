<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
        <h1 class="ion-text-center">
          <ion-icon name="done-all" color="primary" class="icon-5em"></ion-icon>
        </h1>

        <form [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">
          <ng-container *ngIf="!configs.isSignIn">
            <ion-item>
              <ion-icon slot="start" name="person" color="primary"></ion-icon>
              <ion-input type="text" placeholder="Name" formControlName="name" inputmode="text">
              </ion-input>
            </ion-item>
            <ion-label>
              <ion-note color="danger" *ngIf="name.dirty && name.hasError('required')">Required
                <ion-icon class="margin-top-02em" name="alert"></ion-icon>
              </ion-note>
              <ion-note color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 3 characters
                <ion-icon class="margin-top-02em" name="alert"></ion-icon>
              </ion-note>
            </ion-label>
          </ng-container>

          <ion-item>
            <ion-icon slot="start" name="mail" color="primary"></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true">
            </ion-input>
          </ion-item>
          <ion-label>
            <ion-note color="danger" *ngIf="email.dirty && email.hasError('required')">Required
              <ion-icon class="margin-top-02em" name="alert"></ion-icon>
            </ion-note>
            <ion-note color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email
              <ion-icon class="margin-top-02em" name="alert"></ion-icon>
            </ion-note>
          </ion-label>

          <ion-item>
            <ion-icon slot="start" name="lock" color="primary"></ion-icon>
            <ion-input type="{{passwordType}}" placeholder="Password" formControlName="password"></ion-input>
            <ion-icon slot="end" name="{{icon}}" color="primary" (click)="showHidePassword()"></ion-icon>
          </ion-item>
          <ion-label>
            <ion-note color="danger" *ngIf="password.dirty && password.hasError('required')">Required
              <ion-icon class="margin-top-02em" name="alert"></ion-icon>
            </ion-note>
            <ion-note color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 characters
              <ion-icon class="margin-top-02em" name="alert"></ion-icon>
            </ion-note>
          </ion-label>
          <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="authForm.invalid">
            {{ configs.action }}
          </ion-button>
        </form>

        <ion-button expand="block" fill="clear" (click)="changeAuthAction()">{{ configs.actionChange }}</ion-button>
        <ion-button expand="block" (click)="onSubmit(authProviders.Facebook)">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Login with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" size-md="6" size-lg="6" size-xl="4">
        <ion-toolbar>
          <ion-button fill="clear" expand="block" (click)="recover(authProviders.Email)">
            <ion-icon slot="start" name="key"></ion-icon>
            Recover your password
          </ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
